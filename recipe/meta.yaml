{% set version = "5.1.0rc1" %}
{% set sha256 = "7dade4ab80bf27c76d3a85339c5e79eaaa272bbc568f7eab9c5d69cb4e03b7e6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  #url: https://gitlab.com/libxc/libxc/-/archive/{{ version }}/libxc-{{ version }}.tar.bz2
  url: https://gitlab.com/loriab/libxc/-/archive/cmake_win/libxc-cmake_win.tar.gz
#  url: https://gitlab.com/libxc/libxc/-/archive/hotfix5.1.0/libxc-hotfix5.1.0.tar.gz
#  sha256: {{ sha256 }}

build:
  number: 0
#  skip: true  # [not linux]
  run_exports:
    - {{ pin_subpackage('libxc', max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}  # [linux]
    - cmake >=3.1
    - ninja                      # [win]
    - perl

test:
  commands:
    - dir "%PREFIX%\Library"                                # [win]
    - dir "%PREFIX%"\Library\include                        # [win]


